  <!doctype html>
  <html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="semantic.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="ui black message tracks-header">
      <h2 class = "select">Select a song!</h1>
    </header>
    <main>
      <section id="musicPlayer"></section>
    </main>


    <script type="text/template" id="trackList">
    <article>
    {{#tracks}}
    <div class="ui vertical segment">
    <h2>
    <i data-id="{{id}}" data-title="{{title}}" class="fa fa-play">
    </i>
    {{title}} by {{artist}}
    <h2>
    <audio id="{{id}}" src="tracks/{{file}}.mp3" preload='none'></audio>
    </div>
    {{/tracks}}
    </article>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
  </html>
